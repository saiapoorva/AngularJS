
<table border = 1>
    
      
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>email</th>
        <th>UserType</th>
        <th>Gender</th>
    </tr>
    <tr ng-repeat = " x in allusers">
            
            <td>{{x.username}}</td>
            <td>{{x.password}}</td>
            <td>{{x.email}}</td>
            <td>{{x.usertype}}</td>
            <td>{{x.gender}}</td>
            
            <td><button value= "Delete" ng-click = "delete(x)">Delete</button></td>

        </tr>
         
  
</table>
